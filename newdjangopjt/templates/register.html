<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:lightskyblue">
  <h1> Registration </h1>
<form action="register"  method="post">
    {% csrf_token %}

     &nbsp &nbsp &nbsp<input type="text" name="username" placeholder="Username"  ></br></br>
     &nbsp &nbsp &nbsp<input type="text" name="first_name" placeholder="Enter your First name" ></br></br>
     &nbsp &nbsp &nbsp<input type="text"  name="last_name" placeholder="Enter your Last name" ></br></br>
     &nbsp &nbsp &nbsp<input type="email" name="email" placeholder="Enter your mail" ></br></br>
     &nbsp &nbsp &nbsp<input type="password" name="password" placeholder="Enter your password" ></br></br>
     &nbsp &nbsp &nbsp<input type="password" name="password1" placeholder="Confirm your password" ></br></br>
      &nbsp &nbsp &nbsp<input type="submit">

</form>
{% for msg in messages %}
<h2> {{ msg }} </h2>
{% endfor %}

</body>
</html>
